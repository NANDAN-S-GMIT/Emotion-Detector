<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detector | Your Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts & FontAwesome for Social Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        .analyzing-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 0.5em 0 0.5em 0;
            width: 100%;
            min-height: 60px;
        }
        #system_response {
            /* ...existing styles... */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid #e3e7fe;
            border-top: 3px solid #4255ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .analyzing-dots-pro {
            font-size: 1.13em;
            font-weight: 500;
            color: #4255ff;
            letter-spacing: 0.08em;
            min-width: 110px;
            display: inline-block;
        }
        .analyze-btn.loading {
            opacity: 0.7;
            pointer-events: none;
            background: #b7cdfd;
            color: #fff;
        }
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f6fafd 0%, #d3eafd 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(95deg, #495eff 65%, #6cb9e7 100%);
            padding: 2rem 0 1.3rem 0;
            text-align: center;
            color: #fff;
            letter-spacing: 1px;
            box-shadow: 0 2px 16px #b7cfff40;
        }
        .title { font-size: 2em; font-weight: 700; }
        .subtitle { font-size:1.08em; font-weight:400; color: #eef2ffcc; margin-top: .4rem; }
        .container {
            flex: 1 0 auto;
            background: #fff;
            padding: 2rem 1.1rem 2.3rem 1.1rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(112, 144, 176, 0.11), 0 1.5px 8px #b9d1f741;
            max-width: 500px;
            width: 97vw;
            margin: 2.2rem auto 2rem auto;
            display: flex;
            flex-direction: column;
        }
        .desc {
            text-align: center;
            color: #426388;
            font-size: 1.09em;
            margin-bottom: 1.1rem;
        }
        .sample-bar {
            flex-wrap: wrap;
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
            justify-content: center;
        }
        .sample-btn {
            background: #e3e7fe;
            border: none;
            border-radius: 5px;
            padding: 4px 12px;
            font-size: 0.93em;
            cursor: pointer;
            color: #3657d3;
            transition: background .16s, box-shadow .14s;
            box-shadow: 0 1px 3px #eaf2ff44;
            margin-bottom: 2px;
            min-width: 64px;
        }
        .sample-btn:active, .sample-btn:focus {
            background: #b7cdfd;
            outline: none;
        }
        textarea {
            width: 100%;
            height: 84px;
            font-size: 1em;
            border-radius: 7px;
            padding: 13px;
            border: 1.5px solid #bfc9de;
            margin-bottom: 1rem;
            box-sizing: border-box;
            resize: none;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        textarea:focus {
            border-color: #4255ff;
            outline: none;
            box-shadow: 0 1px 4px #b7cdfd40;
        }
        .analyze-btn {
            background: linear-gradient(90deg, #4255ff 55%, #2572d1 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.13em;
            padding: 10px 0;
            width: 100%;
            box-shadow: 0 2px 12px #dbe7fc45;
            cursor: pointer;
            margin-bottom: 6px;
            transition: background .18s, box-shadow .18s;
        }
        .analyze-btn:active { background: #303cc7; }
        #system_response {
            font-size: 1.11em;
            padding: 14px 16px;
            min-height: 40px;
            background: #f4f7fa;
            border-radius: 8px;
            color: #23325b;
            word-break: break-word;
            border: 1px solid #e3e7fe;
            margin-top: .6rem;
            margin-bottom: 0;
            min-height: 44px;
            display: flex;
            align-items: center;
        }
        .analyzing-dots {
            display: inline-block;
            letter-spacing: 0.15em;
        }
        .analyzing-dot {
            display: inline-block;
            width: 12px; height: 12px;
            margin-left: 1px;
            background: #7f93fc;
            border-radius: 50%;
            opacity: 0.7;
            animation: bounce 1.1s infinite;
        }
        .analyzing-dot:nth-child(2) { animation-delay: 0.2s; }
        .analyzing-dot:nth-child(3) { animation-delay: .4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }
        footer {
            background: #324574;
            color: #e7eaf6;
            font-size: 0.97em;
            padding: 1.4rem 8vw 1.2rem 8vw;
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
            box-shadow: 0 1px 6px #bfcfff42;
            text-align: center;
        }
        .footer-content { margin-bottom: 7px; }
        .footer-icons a {
            color: #a0c3fb;
            margin: 0 7px;
            font-size: 1.23em;
            transition: color .18s;
        }
        .footer-icons a:hover { color: #fff; }
        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 1vw 1.4rem 1vw;
                margin: 1.1rem auto 2.2rem auto;
            }
            header { padding: 1.1rem 0 .9rem 0; }
            .title { font-size: 1.15em; }
            .subtitle { font-size: 0.98em; }
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Emotion Detector</div>
        <div class="subtitle">Mini Project &mdash; Predicts Emotion Analysis</div>
    </header>
    <div class="container">
        <div class="desc">
            Enter a sentence and instantly see its dominant emotion.<br>
            Try a sample or type your own!
        </div>
        <div class="sample-bar">
            <button class="sample-btn" onclick="setEmotionTextAndAnalyze('I am very happy today!')">üòÄ Happy</button>
            <button class="sample-btn" onclick="setEmotionTextAndAnalyze('This makes me angry.')">üò† Angry</button>
            <button class="sample-btn" onclick="setEmotionTextAndAnalyze('It scares me a lot.')">üò® Fear</button>
            <button class="sample-btn" onclick="setEmotionTextAndAnalyze('I feel so disgusted.')">ü§¢ Disgust</button>
            <button class="sample-btn" onclick="setEmotionTextAndAnalyze('I am deeply sad.')">üò¢ Sad</button>
            <button class="sample-btn" onclick="setEmotionTextAndAnalyze('I love this!')">üòç Love*</button>
            <button class="sample-btn" onclick="setEmotionTextAndAnalyze('It was hilarious!')">üòÇ Amusement*</button>
            <button class="sample-btn" onclick="setEmotionTextAndAnalyze('I am totally confused.')">üòï Confusion*</button>
            <button class="sample-btn" onclick="setEmotionTextAndAnalyze('I am just feeling okay.')">üòê Neutral*</button>
        </div>
        <!-- Emotion Quick Buttons -->
        
        <textarea id="textToAnalyze" placeholder="Type or paste your sentence here..."></textarea>
        <button class="analyze-btn" onclick="RunSentimentAnalysis()">Analyze Emotion</button>
        <div id="system_response"></div>
    </div>
    <footer>
        <div class="footer-content">

        </div>
        <div class="footer-icons">
            <a href="mailto:benz.nandan.s@gmail.com" title="Gmail" target="_blank"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/nandans-devloper/" title="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" title="Portfolio" target="_blank"><i class="fas fa-user"></i></a>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='mywebscript.js') }}"></script>

</html>
